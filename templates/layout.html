<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static', filename='css/blog.css') }}" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="navbar navbar-fixed-top blog-head">
            <div class="container">
                <div class="pull-right">
                    {% if not session.user_id%}
                    <a href="{{ url_for('sign_up') }}">注册</a>
                    <a href="{{ url_for('login') }}">登陆</a>
                    {% else %}
                    [{{ session.user_name }}]
                    <a href="{{ url_for('logout') }}">注销</a>
                    <a href="{{ url_for('manage') }}">管理</a>
                    {% endif %}
                </div>
                <div class="brand">
                    <a href="{{ url_for('index') }}">{{ config.BLOG_TITLE }}</a><small>{{ config.BLOG_SLOGAN }}</small>
                </div>
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="row clear-navbar"></div>
        {% block body %}{% endblock %}
        <div class="row">
            <div class="container">
                footer
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/jquery-1.8.3.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
        <script src="{{ url_for('static', filename='js/blog.js') }}"></script>
        {% block javascript %}{% endblock %}
    </body>
</html>
