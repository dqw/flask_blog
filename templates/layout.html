<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static', filename='css/blog.css') }}" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="row blog-head">
            <div class="container">
                <div class="pull-right">
                    {% if not session.logged_in %}
                    <a href="{{ url_for('sign_up') }}">注册</a>
                    <a href="{{ url_for('login') }}">登陆</a>
                    {% else %}
                    <a href="{{ url_for('logout') }}">注销</a>
                    <a href="{{ url_for('manage') }}">管理</a>
                    {% endif %}
                </div>
                <h3><a href="{{ url_for('index') }}">DQW的Blog</a></h3>
                <p><small>用合适的技术解决实际的问题</small></p>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="navbar">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        {% block body %}{% endblock %}
        <div class="row">
            <div class="container">
                footer
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/jquery-1.8.3.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    </body>
</html>
